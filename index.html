<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-database.js"></script>
    <!--Jquery-->
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--MomentJS CDN-->
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <!--Font-->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    

    
</head>
<body>
    <!--Header-->
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Train Schedule</h1>
        </div>
    

    <!--Train Schedule-->
    <div class="panel panel-primary">
        <!-- Default panel-->
        <div class="panel-heading">Current Train</div>
        <div class="panel-body">
        </div>
    
    <table class="table">
        <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (minutes)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
        </tr>
    </table>
    </div>

    <!--Inputs-->
    <div class="panel panel-primary">
            <div class="panel-heading">Add Train</div>
            <div class="panel-body">
                  <div class="form-group">
                      <label id="exampleInputEmail1">Train Name</label>
                      <input type="email" class="form-control" id="trainName">
                   </div>
                   <div class="form-group">
                      <label id="exampleInputEmail1">Destination</label>
                      <input type="email" class="form-control" id="dest">
                   </div>
                   <div class="form-group">
                      <label id="exampleInputEmail1">First Train Time(HH:MM 24-hr time)</label>
                      <input type="email" class="form-control" id="firstTrainTime">
                   </div>
                   <div class="form-group">
                      <label id="exampleInputEmail1">Frequency</label>
                      <input type="email" class="form-control" id="freq">
                   </div>
                   <button type="submit" class="btn btn-primary" id='submit'>Submit</button>
            </div>
           </div>
      </div>
      
      <!--Javascript-->
        <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
